<form class="form-signin">
  <div class=" text-center">

    <h1 class="h4 mb-3">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu E-mail"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Campo -> Email é de preenchimento obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        Favor usar um email válido!
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           password
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório !
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{ mensagem }}
    </div>
    <div>
      Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se!</a>
    </div>
    <div>
      <img src="C:\Users\Weksslei Messias\Source\Repos\QuickBuy\QuickBuy.Web\ClientApp\src\assets\img\logo.jpg" />
    </div>
  </div>

</form>
